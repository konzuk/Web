<div ng-controller="shell">


    <div id="shell" class="ngAnimateTwo" ng-if="!isTranslating && !isFirstLoad">


        <header the-top>
            <p>
                <a ng-repeat="lang in langList" ng-click="setLang(lang.keyLang)">{{lang.valuelang}}</a>
            </p>
        </header>

        <aside dir="rtl" the-slider>
            <div dir="ltr">
                <div id="theNav">
                    <ul>
                        <li ng-repeat="nars in navBarLists" ng-class="{active : isActive(nars.href)}">
                            <a ng-href="{{nars.href}}" translate="">
                                {{ nars.text }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <footer the-footer>
            <strong class="theSliderFooter">
                Copyright &copy; 2014-2015. <br />
                All rights reserved.
            </strong>
        </footer>

        <div the-view>
            <div ng-view="" class="ngAnimateTwo" the-inner-view></div>
        </div>

       

        <totop />


    </div>

</div>
