<div ng-controller="shell" the-shell>


    <div id="shell" class="ngAnimateTwo" ng-if="!isTranslating && !isFirstLoad">


        <header the-top>
           
                <div style="cursor: pointer; display: inline" ng-repeat="lang in langList" ng-click="setLang(lang.keyLang)">{{lang.valuelang}}</div>
            
        </header>

        <aside dir="rtl" the-slider>
            <div dir="ltr">
                <div>
                    <ul>
                        <li ng-repeat="nars in navBarLists" ng-class="{active : isActive(nars.href)}">
                            <div style="cursor: pointer" ng-click="goto(nars.href)" translate="">
                                {{ nars.text }}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
        <footer the-footer>
            <strong class="theSliderFooter">
                Copyright &copy; 2014-2015. <br />
                All rights reserved.
            </strong>
        </footer>

        <div the-view>
            <div ng-view="" class="ngAnimateTwo" the-inner-view></div>
        </div>

       

        <totop />


    </div>

</div>
